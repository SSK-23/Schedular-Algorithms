<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">CPU Scheduling Simulator</h1>
        <form id="input-form">
            <label for="numProcesses">Number of Processes:</label>
            <input type="number" id="numProcesses" min="1" required>

            <label for="arrivalTime">Arrival Times (comma-separated):</label>
            <input type="text" id="arrivalTime" required>

            <label for="runTime">Burst Times (comma-separated):</label>
            <input type="text" id="runTime" required>

            <label for="quantum">Time Slice (for Round Robin):</label>
            <input type="number" id="quantum" min="1" value="1">

            <label for="algorithm">Choose Algorithm:</label>
            <select id="algorithm" required>
                <option value="FCFS">First Come First Serve (FCFS)</option>
                <option value="SJF-non-preemptive">Shortest Job First (Non-Preemptive)</option>
                <option value="SJF-preemptive">Shortest Job First (Preemptive)</option>
                <option value="Priority-non-preemptive">Priority (Non-Preemptive)</option>
                <option value="Priority-preemptive">Priority (Preemptive)</option>
                <option value="RR">Round Robin (RR)</option>
            </select>

            <button type="button" id="simulate-btn">Simulate</button>
        </form>

        <div id="output" class="output">
            <h2>Results</h2>
            <p id="execution-order"></p>
            <p id="waiting-time"></p>
            <p id="turnaround-time"></p>
            <p id="averages"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
